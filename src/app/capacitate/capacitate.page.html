<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Capacítate</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row align-items-center>
        <ion-col size="4">
            <ion-img src="/assets/icon/usuario.svg" aria-colcount=""></ion-img>
            <ion-card-subtitle class="ion-text-center">MAESTRO</ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
            <h2 class="ion-text-end">Bienvenido</h2>
            <h1 class="ion-text-end">Alonso Flórez</h1>
            <!-- <ion-label></ion-label> -->
        </ion-col>     
      </ion-row>   
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">DIGITALES DISPONIBLES</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item (click)="btnCurso()" class="activated">
        <ion-img src="/assets/icon/mundo.svg"></ion-img>
        <ion-label>Curso instalaciones electricas LED</ion-label>
      </ion-item>
      <ion-item (click)="btnCurso()" class="activated">
        <ion-img src="/assets/icon/edificios.svg"></ion-img>
        <ion-label>Curso de mantenimiento de paneles solares</ion-label>
      </ion-item>
      <ion-button expand="full">
          <span text-capitalize>Ver más</span>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">PRESENCIALES DISPONIBLES</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item (click)="btnCurso()" class="activated">
        <ion-img src="/assets/icon/arboles.svg"></ion-img>
        <ion-label>Capacitación sobre la rentabilidad de materia prima calificada</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
