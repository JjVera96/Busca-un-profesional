<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Filtrar profesional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="CardGray"s>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Filtra el profesional que estás buscando</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <form [formGroup]="filtrar_form" (ngSubmit)="filtrarForm()">
        <ion-item>
          <ion-label>
            Tipo profesional
          </ion-label>
          <ion-input type="text" placeholder="Tipo de profesional" formControlName="tipo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            Obra:
          </ion-label>
          <ion-select placeholder="Tipo de obra" formControlName="obra">
            <ion-select-option value="Negra">Negra</ion-select-option>
            <ion-select-option value="Blanca">Blanca</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>
            Precio
          </ion-label>
          <ion-input type="number" placeholder="Precio" formControlName="precio"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            Descripción
          </ion-label>
          <ion-input type="text" placeholder="Descripción" formControlName="descripcion"></ion-input>
        </ion-item>
        <ion-button [disabled]="!filtrar_form.valid" type="submit" expand="full" shape="round">
          <p><b>Filtrar</b></p>
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
